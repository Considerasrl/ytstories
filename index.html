<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <title>YTStories | Share YouTube Videos on Instagram</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Meta definitions -->
    <meta name="description" content="Create and download or share on Instagram a story image for any YouTube video. Customize your Instagram story with our user-friendly tool." />
    <meta name="keywords" content="Instagram story, YouTube video, create story, story image, generate image, download image, share on Instagram" />
    <meta property="og:title" content="Create Instagram Story for YouTube Video | Generate Story Image" />
    <meta property="og:description" content="Create and download or share on Instagram a story image for any YouTube video. Customize your Instagram story with our user-friendly tool." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ytstories.com/" />
    <meta property="og:image" content="https://ytstories.com/card.png"/>
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Create Instagram Story for YouTube Video | Generate Story Image" />
    <meta property="twitter:description" content="Create and download or share on Instagram a story image for any YouTube video. Customize your Instagram story with our user-friendly tool." />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" sizes="any">
    
    <!-- JQuery import -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    
    <!-- Dark themed Sweetalert import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  </head>

  <body>
    
    <main>

      <div class="input-section">

        <img src="asset/Logo-YTStories-Bianco.svg" id="logo-svg" alt="YTStories logo" />

        <div id="user-input">
          <label for="yt-link">Share YouTube Videos on Instagram</label>
          <input class="form-control" type="text" id="yt-link" placeholder="Paste the YouTube link here" />
          <div class="mt-2 form-check form-switch">
            <label for="dark-switch">Dark mode? </label>
            <input class="form-check-input" type="checkbox" role="switch" id="dark-switch">
          </div>
          <div style="display: flex; flex-direction: row;">
            <button class="btn btn-primary mt-3" style="margin-right: 12px;" id="generate-btn">Generate IG story image</button>
            <a id="info-button" class="btn btn-outline-light mt-3">Need help?</a>
          </div>
        </div>

        <div id="image-result" class="hide">
          <p>Your image is ready: download or share it on Instagram.</p>
          <img id="image-preview" width="80%" style="border: 2px solid black" crossorigin="anonymous" />
          <div style="display: flex; flex-direction: row;">
            <a class="btn btn-primary mt-2" style="margin-right: 12px;" id="download-button" onclick='downloadURI(this.href, "ytshare.jpg");' href="">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16"> <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" /> <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" /> </svg>
              Download
            </a>
            <a class="btn btn-primary mt-2" id="refresh-button" onclick="window.location.reload();">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" /> <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" /> </svg>
              Generate a new image
            </a>
          </div>
        </div>

      </div>

      <footer>Copyright Â© <span id="year"></span> - <a href="https://www.considera.it">Considera srl</a></footer>

    </main>

    <canvas id="canvas" width="1080" height="1920" style="display: none"></canvas>
    <canvas id="canvas-two" width="1920" height="1080" style="display: none"></canvas>

    <img id="playlogo" src="play.png" style="display: none" crossorigin="anonymous" />
    <img id="yt-img" src="" style="display: none" crossorigin="anonymous" />

    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>function downloadURI(uri, name) { var link = document.createElement('a'); link.download = name; link.href = uri; document.body.appendChild(link); link.click(); document.body.removeChild(link); delete link; }</script>
    <script>const d = new Date(); const y = document.getElementById('year'); y.innerText = d.getFullYear();</script>
  </body>
</html>
